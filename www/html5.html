    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/lib/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>HTML 5</h1>
                <br />
                <p class="message">
                </p>
                <p>
                    - More examples at <a href="http://html5demos.com/" target="_blank">http://html5demos.com</a>
                </p>
            </div>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/lib/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <script>
        // Success
        function success(position) {
            $('p.message').append(position.coords.latitude+' '+position.coords.longitude);
            console.log(position);
        }
        // Error
        function error(msg) {
          console.log(msg);
        }

        // Check location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(success, error);
        } else {
          error('not supported');
        }

        localStorage.setItem('test', 'Test value');
        $('p.message').append('Local storage test ...');
        if (localStorage.getItem('test')) {
            $('p.message').append('Local storage: OK');
        } else {
            $('p.message').append('Local storage: Not OK');
        }

        </script>
    </body>
</html>
